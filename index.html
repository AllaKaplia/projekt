<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Team</title>
  </head>
  <body>
    <header class="header">
      <a href="">link</a>
      <button
        type="button"
        class="wow animate__animated animate__bounceInRight"
      >
        Click me
      </button>
    </header>
    <main>
      <section class="hero">
        <h1>hero</h1>
      </section>
      <section>
        <div
          class="box wow animate__animated animate__backInLeft"
          data-wow-duration="8s"
          data-wow-delay="5s"
        >
          <img src="./img/cat1.jpg" alt="" width="500" />
        </div>

        <div
          class="box wow animate__animated animate__backInRight"
          data-wow-duration="4s"
        >
          <img src="./img/cat2.jpg" alt="" width="500" />
        </div>

        <div class="box wow animate__animated animate__backInLeft">
          <img src="./img/cat3.jpg" alt="" width="500" />
        </div>

        <div
          class="wow animate__animated animate__rotateInUpRight"
          data-wow-delay="3s"
        >
          <img src="./img/cat2.jpg" alt="" width="500" />
        </div>

        <div class="box wow animate__animated animate__backInRight">
          <img src="./img/dog1.webp" alt="" width="500" />
        </div>
      </section>
    </main>
    <footer>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
        molestiae provident quod deserunt expedita dolorum maxime modi, porro
        non vel in nulla ea fugit quae necessitatibus temporibus voluptatem
        saepe magni!
      </p>
    </footer>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
